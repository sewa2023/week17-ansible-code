---
- hosts: db
  become: true
  gather_facts: false
  tasks:
    - name: Update the system
      yum:
        name: '*'
        state: latest
    - name: Install Httpd
      package:
        name: httpd
        state: present
    - name: Start Httpd daemon
      systemd:
        name: httpd
        state: started
        enabled: true
      tags:
        - daemon
    - name: Copy index file to target
      copy:
        src: index.html
        dest: /var/www/html/index.html
      tags:
        - file_copy
      notify: Restart Apache
  handlers:
    - name: Restart Apache
      systemd:
        name: httpd
        state: restarted
 